<!doctype html>
<html lang="de" data-stylemode="oled">
<head>
  <meta charset="utf-8">
  <title>Werke</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
  
  <main id='main' class="container">
    
    <!-- Taabs -->
    <div class="tab" id="reader">...</div>
    <div class="tab" id="texte" style="display: none;">Texte</div>

    <!-- Minitabs -->
    <div class="minitab" id="settings" style="display: block;">
      <div>
        <label for="stylemode">Theme</label>
        <select id="stylemode" name="stylemode">
          <option>dark</option>
          <option>light</option>
          <option>oled</option>
          <option>soviet</option>
        </select>
      </div>
      <div>
        <label for="">Textausrichtung</label>
        <div>
          <button class='maintext-align' id='maintext-align-justify'><i class="fa-solid fa-align-justify"></i></button>
          <button class='maintext-align' id='maintext-align-left'><i class="fa-solid fa-align-left"></i></button>
          <button class='maintext-align' id='maintext-align-center'><i class="fa-solid fa-align-center"></i></button>
          <button class='maintext-align' id='maintext-align-right'><i class="fa-solid fa-align-right"></i></button>
        </div>
      </div>
      <div>
        <label for="maintext-font">Schriftart</label>
        <select id="maintext-font" name="maintext-font">
          <option>Montserrat</option>
          <option>Montserrat Alternates</option>
          <option>Roboto Slab</option>
        </select>
      </div>
      <div>
        <label for="fontsize">Schriftgröße</label>
        <input type="range" id="fontsize" name="fontsize" min="10" max="20" step="1">
      </div>
      <div>
        <label for="lineheight">Zeilenabstand</label>
        <input type="range" id="lineheight" name="lineheight" min="1" max="2" step="0.05">
      </div>
      <div>
        <label for="hyphens">Zeilenumbruch</label>
        <div>
          <button class='hyphens' id='hyphens-enabled'><i class="fa-solid fa-check"></i></button>
          <button class='hyphens' id='hyphens-disabled'><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div>
        <label for="brightness">Helligkeit</label>
        <input type="range" id="brightness" name="brightness" min="25" max="100" step="5">
      </div>
    </div>
  </main>
  
  <nav>
    <div id="nav-texte" onclick="openTab('texte')">
      <i class="fa-solid fa-bars"></i>
      <span>Texte</span>
    </div>
    <div id="nav-reader" onclick="openTab('reader')">
      <i class="fa-solid fa-file-lines"></i>
      <span>Lesen</span>
    </div>
    <div id="nav-settings" onclick="toggleMinitab('settings')">
      <i class="fa-solid fa-gear"></i>
      <span>Settings</span>
    </div>
  </nav>

  <script src="js/cookie.js"></script>
  <script src="js/drawdown.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
